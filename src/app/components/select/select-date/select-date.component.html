<div #fc class="form-control" [class.open]="isOpen">
	<div>
		<span *ngIf="!!selected">
			<span [class.hidden]="tipoSelecao != 'Day'"> {{selected.dia | number:'2.0'}}/{{(selected.mes + 1) | number:'2.0'}}/{{selected.ano}} </span>
			<span [class.hidden]="tipoSelecao != 'Month'"> {{(selected.mes + 1) | number:'2.0'}}/{{selected.ano}} </span>
			<span [class.hidden]="tipoSelecao != 'Year'"> {{selected.ano}} </span>
		</span>
	</div>
	<div class="control-actions" [class.selected]="selected" >
		<i *ngIf="selected" (click)="clear()" class="clear fas fa-times"></i>

		<div class="activator" (click)="toggle()">
			<i *ngIf="isOpen" class="fas fa-times"></i> 
			<i *ngIf="!isOpen" class="fas fa-chevron-down"></i>
		</div>
	</div>
</div>
