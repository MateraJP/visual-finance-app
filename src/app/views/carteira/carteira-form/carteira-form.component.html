<div class="header">
		<h4>{{title}}&nbsp;<i [class]="tipoCarteira.getIcon(record.tipoCarteira)" [tooltip]="tipoCarteira.getDescription(record.tipoCarteira)"></i></h4>
	<span class="badge"
		*ngIf="!isInsert"
		[class]="situacaoCarteira.getStyle(record.situacao)"
		[tooltip]="record.situacao == 'Inativo' ? 'Não&nbspPermite&nbspLançamento' : ''"
		tooltipPosition="left">
			{{situacaoCarteira.getDescription(record.situacao)}}
	</span>
</div>

<div class="container">
	<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
		<div class="form-group col-6">
			<label class="form-label">Nome</label>
			<input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
			<div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
				<div *ngIf="f.nome.errors.required">Nome para Carteira é obrigatório</div>
			</div>
		</div>
		<div class="form-group col-6">
			<label class="form-label">Tipo</label>
			<select-input
				formControlName="tipoCarteira" 
				[options]="tipoCarteira.getList()" 
			    optionKey="key"
			    optionDisplay="value"
				optionIcon="icon" 
				></select-input>
			<div *ngIf="submitted && f.tipoCarteira.errors" class="invalid-feedback">
				<div *ngIf="f.tipoCarteira.errors.required">Obrigatório informar tipo de carteira</div>
			</div>
		</div>
		<div class="form-action">
			<div class="form-btn">
				<button [disabled]="loading" class="btn primary" (click)="onSubmit()">
					<span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
					Salvar
				</button>
				<button class="btn secundary" (click)="goBack()">Cancelar</button>
			</div>
		</div>
	</form>
</div>
