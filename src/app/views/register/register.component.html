<div class="register-container">
	<div class="register-card">
		<div class="register-header">
			<h4>Cadastrar</h4>		
		</div>
		
		<div class="register-form">
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label class="form-label">Login</label>
					<input id="register1" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
						autofill="off"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="none"
						spellcheck="false"/>
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						<div *ngIf="f.username.errors.required">Login é obrigatório</div>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Email</label>
					<input id="register2" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
						autofill="off"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="none"
						spellcheck="false"/>
					<small class="disclaimer">será usado apenas para validação e recuperação de senha</small>
					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">Email é obrigatório</div>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Senha</label>
					<input id="register3" type="password" formControlName="pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }"
						autofill="off"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="none"
						spellcheck="false"/>
					<div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
						<div *ngIf="f.pass.errors.required">Senha é obrigatória</div>
					</div>
				</div>
				<div class="form-action">
					<div class="form-btn">
						<button [disabled]="loading" class="btn primary">
							<span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
							Enviar
						</button>
						<button class="btn secundary" (click)="gotoLogin()">Voltar</button>
					</div>
					<div class="form-link">
						<!-- <small class="link" (click)="goto()">esqueci minha senha</small> -->
					</div>
				</div>
			</form>
		</div>

		<div class="register-footer">
			<span></span>
		</div>
	</div>
</div>
