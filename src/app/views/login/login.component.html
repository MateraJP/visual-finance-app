<div class="login-container">
	<div class="login-card">
		<div class="login-header">
			<h4>Entrar</h4>		
		</div>
		
		<div class="login-form">
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label class="form-label">Login</label>
					<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						<div *ngIf="f.username.errors.required">Login é obrigatório</div>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Senha</label>
					<input type="password" formControlName="pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" />
					<div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
						<div *ngIf="f.pass.errors.required">Senha é obrigatória</div>
					</div>
				</div>
				<div class="form-action">
					<div class="form-btn">
						<button [disabled]="loading" class="btn primary">
							<span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
							Login
						</button>
						<button class="btn secundary" (click)="gotoRegister()">Cadastrar</button>
					</div>
					<div class="form-link">
						<small class="link" (click)="gotoRecoverPass()">esqueci minha senha</small>
					</div>
				</div>
			</form>
		</div>

		<div class="login-footer">
			<span></span>
		</div>
	</div>
</div>
<app-notification-board></app-notification-board>
